name: Playwright BDD Tests with Behave and Poetry

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies using Poetry
        run: |
          poetry install

      - name: Install system dependencies for Playwright
        run: |
           pip install playwright
           playwright install

      - name: Install Playwright browsers
        run: |
          poetry run playwright install --with-deps

      - name: Run Behave tests
        run: |
          poetry run behave feature/ --format json --outfile result.json -v  # Enable verbose logging

      - name: Check test results and upload artifacts
        if: ${{ success() }}
        run: |
          if grep -q '"status": "failed"' result.json; then
            echo "Some tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: behave-results
          path: result.json

      - name: Upload Allure report
        if: ${{ success() }}
        run: |
          allure serve allure-report/
