name: Playwright BDD Tests with Behave and Poetry

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Step 4: Install dependencies using Poetry
      - name: Install dependencies using Poetry
        run: |
          poetry install

      # Optional: Install dependencies from requirements.txt (if you need it)
      - name: Install dependencies from requirements.txt
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 5: Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          poetry run playwright install

      # Step 6: Run Behave BDD tests
      - name: Run Behave tests
        run: |
          poetry run behave feature/ --format json --outfile result.json
          
      # Step 7: Check if tests passed and upload artifacts
      - name: Check test results and upload artifacts
        if: ${{ success() }}  # Only run if previous steps succeed
        run: |
          # Check if the test run was successful
          if grep -q '"status": "failed"' result.json; then
            echo "Some tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi

      # Step 8: Upload test results and logs
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: behave-results
          path: result.json

      # Step 9: Upload Allure report (if using allure-behave)
      - name: Upload Allure report
        if: ${{ success() }}
        run: |
          allure serve allure-report/

